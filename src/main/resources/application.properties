spring.application.name=api-gateway

# ==============================
# Server
# ==============================
server.port=8085

# ==============================
# Spring
# ==============================
#
# Import from Config Server (if running)
spring.config.import=optional:configserver:

# Spring Cloud Gateway configuration
spring.cloud.gateway.server.webflux.discovery.locator.enabled=true

# Web type
spring.main.web-application-type=reactive

# ==============================
# Eureka
# ==============================
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# ==============================
# Spring Cloud Gateway
# ==============================
# Discovery locator (route automatically by service-id)
#spring.cloud.gateway.discovery.locator.enabled=true
#spring.cloud.gateway.discovery.locator.lowerCaseServiceId=true

# Default filter: add header to all responses
#spring.cloud.gateway.routes[0].uri=AddResponseHeader
#spring.cloud.gateway.default-filters[0].args.name=X-Gateway
#spring.cloud.gateway.rount[0].args.value=api-gateway

# CORS global configuration
spring.cloud.gateway.server.webflux.globalcors.cors-configurations[/**].allowedOrigins=*
spring.cloud.gateway.server.webflux.globalcors.cors-configurations[/**].allowedMethods=*
spring.cloud.gateway.server.webflux.globalcors.cors-configurations[/**].allowedHeaders=*
spring.cloud.gateway.server.webflux.globalcors.cors-configurations[/**].allowCredentials=false

# ==============================
# Management / Actuator
# ==============================
management.endpoints.web.exposure.include=health,info,metrics,gateway
management.endpoint.health.show-details=when_authorized


spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.server.webflux.routes[0].id=user-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://USER-SERVICE
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path= /users/**


spring.cloud.gateway.server.webflux.routes[1].id=product-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://PRODUCT-SERVICE
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path= /product/**


